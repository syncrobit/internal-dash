<div class="modal fade show" id="change-pass-modal" aria-modal="true" style="padding-right: 15px;">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="POST" id="change-pass-form">
          <div class="modal-header">
            <h5 class="modal-title">Change Password</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>Ã—</span>
            </button>
          </div>
          <div class="modal-body">
              <div class="form-group row">
                <label for="inputCurrentPass" class="col-sm-4 col-form-label">Current Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputCurrentPass" name="inputCurrentPass">
                </div>
              </div> 
              <div class="form-group row">
                <label for="inputNewPass" class="col-sm-4 col-form-label">New Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputNewPass" name="inputNewPass">
                    <small id="passwordHelpBlock" class="form-text text-muted">
                      Your password must not contain spaces or emoji.
                    </small>
                </div>
              </div> 
              <div class="form-group row">
                <label for="inputRNewPass" class="col-sm-4 col-form-label">Re-type Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputRNewPass" name="inputRNewPass">
                </div>
              </div> 
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default close-modal" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary save-password">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
