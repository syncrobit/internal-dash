<div class="modal fade show" id="led-settings-modal" aria-modal="true" style="padding-right: 15px;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">LED Settings</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label for="powerSwitch" class="col-sm-3 col-form-label">Power</label>
            <div class="col-sm-9">
              <div class="custom-control custom-switch" style="padding: 5px 0 5px 2.25rem;">
                <input type="checkbox" class="custom-control-input" id="powerSwitch">
                <label class="custom-control-label" for="powerSwitch"></label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputBrightness" class="col-sm-3 col-form-label">Brightness</label>
            <div class="col-sm-9">
              <input type="text" id="inputBrightness" class="form-control" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="50"/>
            </div>
          </div>
          <div class="form-group row">
            <label for="defaultColor" class="col-sm-3 col-form-label">Default Color</label>
            <div class="col-sm-9">
              <button type="button" class="btn btn-led btn-led-red mb-1" value="red"></button>
              <button type="button" class="btn btn-led btn-led-green mb-1" value="green"></button>
              <button type="button" class="btn btn-led btn-led-blue mb-1" value="blue"></button>
              <button type="button" class="btn btn-led btn-led-yellow mb-1" value="yellow"></button>
              <button type="button" class="btn btn-led btn-led-cyan mb-1" value="cyan"></button>
              <button type="button" class="btn btn-led btn-led-magenta mb-1" value="magenta"></button>
              <button type="button" class="btn btn-led btn-led-orange mb-1" value="orange"></button>
              <button type="button" class="btn btn-led btn-led-white mb-1" value="white"></button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary restore-led-default">Restore Defaults</button>
          <button type="button" class="btn btn-default close-modal" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
