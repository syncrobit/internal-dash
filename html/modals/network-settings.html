<div class="modal fade show" id="network-settings-modal" aria-modal="true" style="padding-right: 15px;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Netowrk Settings</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label for="inputPublicIP" class="col-sm-3 col-form-label">Public IP</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="inputPublicIP" placeholder="xxxx.xxxx.xxxx.xxxx">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputNatExt" class="col-sm-3 col-form-label">External Port</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="inputNatExt" placeholder="44158">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputNatInt" class="col-sm-3 col-form-label">Internal Port</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="inputNatInt" placeholder="44158">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-3">
              <button type="button" class="btn btn-indigo speed-test">Speed Test</button>
            </div>
            <div class="col-sm-9">
              <div class="progress" style="margin: 8px 0;display: none;">
                <div class="progress-bar progress-bar-striped" style="width: 0%">Testing...</div>
              </div>
              <div class="speed-results"></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary">Restore Defaults</button>
          <button type="button" class="btn btn-default close-modal" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary save-network-settings">Save</button>
        </div>
      </div>
    </div>
  </div>
